<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ postData?.title }}</mat-card-title>
    <mat-card-subtitle>{{ postData?.date }}</mat-card-subtitle>
    <img mat-card-xl-image [src]="apiUrl + '/uploads/' + postData?.image" alt="{{ postData?.title }}">
  </mat-card-title-group>
  <mat-card-content>
    {{ postData?.description }}
  </mat-card-content>
</mat-card>

<ng-container style="width: 70%; margin: auto" *ngIf="user | async">
  <app-comments></app-comments>
</ng-container>
