<div fxLayout="row" fxLayoutAlign="center">
  <mat-card class="register-form">
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
      <form
        #f="ngForm"
        fxLayout="column"
        autocomplete="off"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input name="email" required autocomplete="username" matInput email ngModel #email="ngModel"/>
          <mat-error
            *ngIf="email.touched && email.hasError('required')"
          >Email is required!
          </mat-error>
          <mat-error
            *ngIf="email.touched && email.hasError('email')"
          >Wrong email address!
          </mat-error>
          <mat-error
            *ngIf="email.touched && email.hasError('serverError')"
          >{{ email.getError('serverError') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input name="name" required autocomplete="username" matInput ngModel #name="ngModel"/>
          <mat-error
            *ngIf="name.touched && name.hasError('required')"
          >User name is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password" name="password" autocomplete="new-password"
            required matInput ngModel #password="ngModel"
          />
          <mat-error
            *ngIf="password.touched && password.hasError('required')"
          >Password is required!
          </mat-error>
        </mat-form-field>

        <ng-template #btn>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="f.invalid"
          >REGISTER</button>
        </ng-template>
        <mat-progress-bar mode="indeterminate" *ngIf="(loading | async) else btn"></mat-progress-bar>
      </form>
    </mat-card-content>
  </mat-card>
</div>
